<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon-32x32.png">
</head>
<body>
    <main class="launch">
        <section class="launch__page">
            <div class="">
                <h1 class="launch__lead">
                    We're Lauching Soon
                </h1>
                <div class="launch__list">
                    <!--  -->
                    <div id="launch__dd" class="launch__item">
                        <div class="launch__card">
                            <div class="launch__tile launch__tile--head head"></div>
                            <div class="launch__tile launch__tile--base base"></div>
                            <div class="launch__flip flip">
                                <div class="launch__face launch__face--fore fore"></div>
                                <div class="launch__face launch__face--back back"></div>
                            </div>
                        </div>
                        <span class="launch__text">
                            Days
                        </span>
                    </div>
                    <!--  -->
                    <div id="launch__hh" class="launch__item">
                        <div class="launch__card">
                            <div class="launch__tile launch__tile--head head"></div>
                            <div class="launch__tile launch__tile--base base"></div>
                            <div class="launch__flip flip">
                                <div class="launch__face launch__face--fore fore"></div>
                                <div class="launch__face launch__face--back back"></div>
                            </div>
                        </div>
                        <span class="launch__text">
                            Hours
                        </span>
                    </div>
                    <!--  -->
                    <div id="launch__mm" class="launch__item">
                        <div class="launch__card">
                            <div class="launch__tile launch__tile--head head"></div>
                            <div class="launch__tile launch__tile--base base"></div>
                            <div class="launch__flip flip">
                                <div class="launch__face launch__face--fore fore"></div>
                                <div class="launch__face launch__face--back back"></div>
                            </div>
                        </div>
                        <span class="launch__text">
                            Minutes
                        </span>
                    </div>
                    <!--  -->
                    <div id="launch__ss" class="launch__item">
                        <div class="launch__card">
                            <div class="launch__tile launch__tile--head head"></div>
                            <div class="launch__tile launch__tile--base base"></div>
                            <div class="launch__flip flip">
                                <div class="launch__face launch__face--fore fore"></div>
                                <div class="launch__face launch__face--back back"></div>
                            </div>
                        </div>
                        <span class="launch__text">
                            Seconds
                        </span>
                    </div>
                </div>
            </div>
            <div class="launch__tags">
                <a class="launch__link" href="#">
                    <img 
                        class="launch__icon" 
                        src="/src/img/icon-facebook.svg" 
                        alt=""
                    >
                </a>
                <a class="launch__link" href="#">
                    <img 
                        class="launch__icon" 
                        src="/src/img/icon-pinterest.svg" 
                        alt=""
                    >
                </a>
                <a class="launch__link" href="#">
                    <img 
                        class="launch__icon" 
                        src="/src/img/icon-instagram.svg" 
                        alt=""
                    >
                </a>
            </div>
        </section>
    </main>
    <script src="./src/js/main.js"></script>
</body>
</html>
